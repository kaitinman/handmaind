<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Handmade EC Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Handmade EC Shop</h1>
    <nav>
      <a href="#products">商品一覧</a>
      <a href="#cart">カート</a>
    </nav>
  </header>

  <section id="hero">
    <h2>世界にひとつだけのハンドメイド作品</h2>
    <p>20〜40代の女性に人気のアイテムを中心に取り揃えています。</p>
  </section>

  <section id="products" class="container">
    <h2>商品一覧</h2>
    <div class="product-list" id="product-list"></div>
  </section>

  <section id="cart" class="container">
    <h2>カート</h2>
    <ul id="cart-items"></ul>
    <p id="cart-total">合計: 0円</p>
    <button id="checkout-btn">購入手続きへ進む</button>
  </section>

  <footer>
    <p>© 2025 Handmade EC Shop</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
